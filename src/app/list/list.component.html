<div class="main-wrapper">
  <div *ngFor="let item of planetsList" fxLayout="column" fxLayoutGap="10px">
    <div class="name get">{{item.name}}</div>
    <div class="climate get">{{item.climate}}</div>
    <div class="terrain get">{{item.terrain}}</div>
    <div class="diameter get">{{item.diameter}}</div>
    <div class="gravity get">{{item.gravity}}</div>
  </div>
</div>
