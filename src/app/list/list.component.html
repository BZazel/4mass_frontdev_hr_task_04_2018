<table mat-table [dataSource]="planetsList" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>

  <!-- Climate Column -->
  <ng-container matColumnDef="climate">
    <th mat-header-cell *matHeaderCellDef>Climate</th>
    <td mat-cell *matCellDef="let item"> {{item.climate}} </td>
  </ng-container>

  <!-- Terrain Column -->
  <ng-container matColumnDef="terrain">
    <th mat-header-cell *matHeaderCellDef>Terrain</th>
    <td mat-cell *matCellDef="let item"> {{item.terrain}} </td>
  </ng-container>

  <!-- Diameter Column -->
  <ng-container matColumnDef="diameter">
    <th mat-header-cell *matHeaderCellDef>Diameter</th>
    <td mat-cell *matCellDef="let item"> {{item.diameter}} </td>
  </ng-container>

  <!-- Gravity Column -->
  <ng-container matColumnDef="gravity">
    <th mat-header-cell *matHeaderCellDef>Gravity</th>
    <td mat-cell *matCellDef="let item"> {{item.gravity}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
