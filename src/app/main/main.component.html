<div class="main-wrapper" fxLayout="column" fxLayoutAlign="start center">
  <mat-form-field class='search-bar' appearance="standard">
    <input matInput #searchInput type="text" (keyup)="onSearchValueChanges(searchInput)" placeholder="Szukaj">
    <mat-icon matSuffix svgIcon="search" class="search-icon"></mat-icon>
    <mat-hint>znajdź pasującą planetę</mat-hint>
  </mat-form-field>

  <app-list [planetsList]="list"></app-list>


</div>
