<div class="main-wrapper" fxLayout="column" fxLayoutAlign="start center">
  <h1 class="header">Star Wars planets guide</h1>
  <mat-form-field class="mat-form-field" appearance="standard">
    <input
      matInput
      #searchInput
      type="text"
      (keyup)="onSearchValueChanges(searchInput)"
      placeholder="Type your search term here..."
    />
  </mat-form-field>

  <app-list [planetsList]="list"></app-list>
</div>
