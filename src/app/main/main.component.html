<div class="main-wrapper" fxLayout="column" fxLayoutAlign="start center">
  <mat-form-field>
    <input matInput #searchInput type="text" (keyup)="onSearchValueChanges(searchInput)"  placeholder="Planet name">
    <mat-icon matSuffix svgIcon="search" class="search-icon" ></mat-icon>
  </mat-form-field>

  <app-list [planetsList]="filteredList"></app-list>
  
</div>
